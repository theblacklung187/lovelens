<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hume WebSocket Demo</title>
</head>
<body>
  <h1>Emotion Detection Demo</h1>

  <video id="video" width="400" autoplay></video>
  <button id="start">Start Streaming</button>
  <button id="stop" disabled>Stop Streaming</button>
  <input type="text" id="videoUrl" placeholder="Enter Video URL for Inference" />
  <button id="submitInference">Submit for Inference</button>

  <pre id="output"></pre>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const submitInferenceButton = document.getElementById('submitInference');
    const videoUrlInput = document.getElementById('videoUrl');

    let ws;
    let mediaRecorder;
    let stream;

    // Start Streaming
    startButton.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        startButton.disabled = true;
        stopButton.disabled = false;

        ws = new WebSocket('wss://lovelens.onrender.com'); // Adjust if needed

        ws.onopen = () => console.log('WebSocket connected');
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          output.textContent = JSON.stringify(data, null, 2);
        };

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'stream', data: event.data }));
          }
        };

        mediaRecorder.start(1000); // Capture every second
      } catch (error) {
        console.error('Error accessing webcam:', error);
        alert('Unable to access webcam. Please ensure it is enabled.');
      }
    });

    // Stop Streaming
    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
      if (ws) ws.close();

      startButton.disabled = false;
      stopButton.disabled = true;
    });

    // Submit for Inference
    submitInferenceButton.addEventListener('click', () => {
      const videoUrl = videoUrlInput.value;
      if (!videoUrl) {
        alert('Please enter a video URL.');
        return;
      }

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'inference',
          modelId: '2df29f00-5b8e-45e0-b82b-0854af64f424',
          videoUrl: videoUrl,
        }));
      } else {
        alert('WebSocket connection is not open.');
      }
    });
  </script>
</body>
</html>
